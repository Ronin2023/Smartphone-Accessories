<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something went wrong - TechCompare</title>
    <link rel="stylesheet" href="/Smartphone-Accessories/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Error Page Styles */
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .error-description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .search-box {
            margin: 20px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .help-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .help-links h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .help-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .help-links a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .error-card {
                background: rgba(30, 30, 30, 0.95);
                color: #e1e5e9;
            }

            .error-code,
            .error-title {
                color: #e1e5e9;
            }

            .error-description {
                color: #b1b5b9;
            }

            .search-input {
                background: rgba(40, 40, 40, 0.8);
                border-color: #555;
                color: #e1e5e9;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle error-icon" id="errorIcon"></i>
            <h1 class="error-code" id="errorCode">404</h1>
            <h2 class="error-title" id="errorTitle">Page Not Found</h2>
            <p class="error-description" id="errorDescription">
                The page you're looking for doesn't exist or has been moved.
            </p>

            <!-- Search Box -->
            <div class="search-box">
                <form action="/Smartphone-Accessories/api/search_products.php" method="GET" id="searchForm">
                    <input 
                        type="text" 
                        name="q" 
                        class="search-input" 
                        placeholder="Search for products..." 
                        id="searchInput"
                    >
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Action Buttons -->
            <div class="error-actions">
                <a href="/Smartphone-Accessories/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="/Smartphone-Accessories/products" class="btn btn-secondary">
                    <i class="fas fa-mobile-alt"></i>
                    Browse Products
                </a>
                <button onclick="goBack()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>

            <!-- Help Links -->
            <div class="help-links">
                <h4>Need Help?</h4>
                <a href="/Smartphone-Accessories/contact">Contact Us</a>
                <a href="/Smartphone-Accessories/about">About Us</a>
                <a href="/Smartphone-Accessories/compare">Compare Products</a>
                <a href="mailto:support@techcompare.com">Email Support</a>
            </div>
        </div>
    </div>

    <script>
        // Error page configuration based on HTTP status
        const errorConfig = {
            400: {
                icon: 'fas fa-exclamation-circle',
                title: 'Bad Request',
                description: 'Your request could not be understood by the server. Please check your input and try again.'
            },
            401: {
                icon: 'fas fa-lock',
                title: 'Unauthorized Access',
                description: 'You need to log in to access this page. Please authenticate and try again.'
            },
            403: {
                icon: 'fas fa-ban',
                title: 'Access Forbidden',
                description: 'You don\'t have permission to access this resource. Contact an administrator if you believe this is an error.'
            },
            404: {
                icon: 'fas fa-search',
                title: 'Page Not Found',
                description: 'The page you\'re looking for doesn\'t exist or has been moved. Use the search box below to find what you need.'
            },
            500: {
                icon: 'fas fa-server',
                title: 'Server Error',
                description: 'Something went wrong on our end. We\'re working to fix this issue. Please try again in a few minutes.'
            }
        };

        // Detect error type and update page content
        function detectAndSetError() {
            // Try to detect error from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            let errorCode = urlParams.get('error') || urlParams.get('code');
            
            // If no URL parameter, try to detect from referrer or default to 404
            if (!errorCode) {
                // You can enhance this logic based on your server setup
                errorCode = '404';
            }

            // Update page content based on error code
            if (errorConfig[errorCode]) {
                const config = errorConfig[errorCode];
                
                document.getElementById('errorCode').textContent = errorCode;
                document.getElementById('errorTitle').textContent = config.title;
                document.getElementById('errorDescription').textContent = config.description;
                document.getElementById('errorIcon').className = config.icon + ' error-icon';
                
                // Update page title
                document.title = `${errorCode} - ${config.title} - TechCompare`;

                // Special handling for specific errors
                if (errorCode === '401') {
                    // Add login button for unauthorized access
                    addLoginButton();
                } else if (errorCode === '500') {
                    // Add refresh button for server errors
                    addRefreshButton();
                }
            }
        }

        // Add login button for 401 errors
        function addLoginButton() {
            const actionsDiv = document.querySelector('.error-actions');
            const loginBtn = document.createElement('a');
            loginBtn.href = '/Smartphone-Accessories/admin/index.php';
            loginBtn.className = 'btn btn-primary';
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            actionsDiv.insertBefore(loginBtn, actionsDiv.firstChild);
        }

        // Add refresh button for 500 errors
        function addRefreshButton() {
            const actionsDiv = document.querySelector('.error-actions');
            const refreshBtn = document.createElement('button');
            refreshBtn.onclick = () => window.location.reload();
            refreshBtn.className = 'btn btn-primary';
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Page';
            actionsDiv.insertBefore(refreshBtn, actionsDiv.firstChild);
        }

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/Smartphone-Accessories/';
            }
        }

        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/Smartphone-Accessories/products?search=${encodeURIComponent(query)}`;
            }
        });

        // Auto-focus search input
        document.getElementById('searchInput').focus();

        // Initialize error detection
        detectAndSetError();

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click ripple effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>

    <!-- Analytics tracking (optional) -->
    <script>
        // Track error pages for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: document.title,
                page_location: window.location.href,
                custom_map: { 'error_type': document.getElementById('errorCode').textContent }
            });
        }
    </script>
</body>
</html>
